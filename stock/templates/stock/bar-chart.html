<div class="card mb-2 text-center shadow">
    <div class="card-header bg-dark"><i class="fa-solid fa-chart-simple text-white"></i></div>
    <div class="card-body mb-2">
        <div class="row p-2">
            <div class="chart-container" style="position: relative; height:25rem; width:48rem">
                <canvas id="myChart"></canvas>
                <script>
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart1 = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: [{% for obj in objs %} '{{obj.product.name}}', {% endfor %}],
                    datasets: [{
                        label: 'Products In Stock',
                        data: [{% for obj in objs %} '{{obj.quantity}}', {% endfor %}],
                        backgroundColor: ['rgba(144, 92, 255, 0.3)'],
                            borderColor:['rgb(144, 92, 255, 1)'],
                                borderWidth:3
                            }]
                            },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
                </script>
            </div>
        </div>
    </div>
</div>
