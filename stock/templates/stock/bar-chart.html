<div class="card mb-2 text-center shadow">
    <div class="card-header bg-secondary"><i class="fa-solid fa-chart-simple"></i></div>
    <div class="card-body mb-2">
        <div class="row p-2">
            <div class="chart-container" style="position: relative; height:25rem; width:48rem">
                <canvas id="myChart1"></canvas>
                <script>
                    var ctx = document.getElementById('myChart1').getContext('2d');
                    var myChart1 = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: [{% for obj in objs %} '{{obj.product.name}}', {% endfor %}],
                    datasets: [{
                        label: 'Products',
                        data: [{% for obj in objs %} '{{obj.quantity}}', {% endfor %}],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(255, 159, 64, 0.6)',
                            'rgba(255, 205, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                            'rgba(201, 203, 207, 0.6)'
                        ],
                            borderColor: [
                                'rgb(255, 99, 132, 0.6)',
                                'rgb(255, 159, 64, 0.6)',
                                'rgb(255, 205, 86, 0.6)',
                                'rgb(75, 192, 192, 0.6)',
                                'rgb(54, 162, 235, 0.6)',
                                'rgb(153, 102, 255, 0.6)',
                                'rgb(201, 203, 207, 0.6)'
                            ],
                                borderWidth: 1
                            }]
                            },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
                </script>
            </div>
        </div>
    </div>
</div>
