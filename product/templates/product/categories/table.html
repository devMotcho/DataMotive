{% extends 'main.html' %}
{% block title %}
- Categories
{% endblock title %}

{% block content %}
<main class="content p-2">
    <div class="container-xl">
        <!-- Title + Form -->
        <div class="row">
            <div class="col">
                <h4 class="title">
                    Categories
                </h4>
            </div>
            <div class="col">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Add New Category" aria-label="Add New Category" aria-describedby="button-addon2" name="name">
                        <button class="btn btn-outline-warning" type="submit" id="button-addon2">
                            <i class="fa-solid fa-folder-plus"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- End Title + Form -->
        <hr>          
        <!-- Card with Table -->
         <div class="card border-0">
            <div class="d-flex px-4 pt-4">
                <table class="table table-striped table-bordered border-dark">
                    <thead>
                        <tr class="table-dark text-white text-center">
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Products Count</th>
                            <th scope="col">Activity</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for obj in page_obj %}
                        <tr class="text-center">
                            <th scope="row">{{obj.id}}</th>
                            <th scope="row">{{obj.name}}</th>
                            <th scope="row">{{obj.product_count}}</th>
                             <td>
                                <!-- Detail -->
                                <a class="btn btn-sm btn-outline-success" href="{% url 'product:category' obj.id %}">
                                    <i class="fa-solid fa-eye"></i>
                                </a>
                                <!-- Delete -->
                                <a class="btn btn-sm btn-outline-danger" href="{% url 'product:category-delete' obj.id %}">
                                    <i class="fa-solid fa-x"></i>
                                </a>
                             </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
         </div>
        <!-- End Card with Table -->
        {% include 'pagination.html' %}
    </div>
</main>
{% endblock content %}
