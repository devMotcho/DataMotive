{% load static %}
{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const productData = {
            productName: "{{ product_name }}",
            productQuantity: {{ product_quantity }},
            totalQuantity: {{ total_quantity }}
        };
        renderStockChart(productData);
    });
</script>
<script src="{% static 'js/pieChartProductStock.js' %}" defer></script>
{% endblock scripts %}


<div class="card my-4" style="width:90%;">
    <div class="card-body d-flex justify-content-center align-items-center" style="height: 400px;">
        <div class="chart-container" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
            <div class="container w-100 g-0" style="height: 100%;">
                <canvas id="stockChart"></canvas>
            </div>
        </div>
    </div>
</div>
