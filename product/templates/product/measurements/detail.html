{% extends 'main.html' %}
{% block title %}- Measurement {{obj.measure}} {% endblock title %}

{% block content %}
<main class="content p-2">
    <div class="container-fluid">
        <!-- Title + Action -->
        <div class="row">
            <div class="col">
                <h4 class="title">
                    {{obj.measure}}
                </h4>
            </div>
            <div class="col">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Edit Measurement" aria-describedby="button-addon2" name="measure" value="{{obj.measure}}">
                        <button class="btn btn-outline-warning" type="submit" id="button-addon2">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- End Title + Action -->
    </div>
</main>

{% endblock content %}
